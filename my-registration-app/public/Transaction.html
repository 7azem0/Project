<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
        }
        input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Transfer Money</h1>
    <form id="transferForm">
        <div class="form-group">
            <label for="recipientGovID">Recipient Gov ID:</label>
            <input type="text" id="recipientGovID" required>
        </div>
        <div class="form-group">
            <label for="transferAmount">Amount to Transfer:</label>
            <input type="number" id="transferAmount" required>
        </div>
        <button type="submit">Transfer</button>
    </form>

    <p id="transactionMessage"></p>

    <script src="transactions.js"></script> <!-- Link to your transaction JS file -->
    <script>
        document.getElementById("transferForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get the input values
            const recipientGovID = document.getElementById("recipientGovID").value.trim();
            const transferAmount = parseFloat(document.getElementById("transferAmount").value);

            // Validate inputs
            if (!recipientGovID || isNaN(transferAmount) || transferAmount <= 0) {
                displayMessage("Please enter a valid recipient ID and transfer amount.", 'red');
                return;
            }

            // Assuming the sender's email is stored in localStorage
            const senderEmail = localStorage.getItem("email");

            // Create transfer object
            const transferData = {
                senderEmail,
                recipientGovID,
                amount: transferAmount // Updated key to match schema
            };

            // Send transfer data to the server
            fetch('/transfer', { // Ensure this matches your server's transfer endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transferData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message);
                    });
                }
                return response.json();
            })
            .then(data => {
                displayMessage(data.message, data.success ? 'green' : 'red');
                if (data.success) {
                    // Optionally clear the form or redirect
                    document.getElementById("transferForm").reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage(error.message || 'An error occurred. Please try again.', 'red');
            });
        });

        // Display message function
        function displayMessage(message, color) {
            const messageElement = document.getElementById("transactionMessage");
            messageElement.textContent = message;
            messageElement.style.color = color;
        }
    </script>
</body>
</html>
