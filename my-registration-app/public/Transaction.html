<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
        }
        input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Transfer Money</h1>
    <form id="transferForm" action="/transfer" method="post">
        <div class="form-group">
            <label for="recipientGovID">Recipient Gov ID:</label>
            <input type="text" id="recipientGovID" required>
        </div>
        <div class="form-group">
            <label for="transferAmount">Amount to Transfer:</label>
            <input type="number" id="transferAmount" required>
        </div>
        <button type="submit">Transfer</button>
    </form>

    <p id="transactionMessage"></p>

    <script src="transactions.js"></script> <!-- Link to your transaction JS file -->
</body>
</html>
